<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Items Chart</title>
    <style>
        body {
            background-color: #F2AE66;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav .navbar .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        nav .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav .navbar ul li {
            padding: 0 15px;
        }

        nav .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        nav .navbar ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
            padding: 5px 10px;
        }

        /* Hamburger Menu for Small Screens */
        nav .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        nav .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
            }

            nav .navbar ul.active {
                display: flex;
            }

            nav .hamburger {
                display: flex;
            }

            nav .navbar ul li {
                text-align: center;
                padding: 10px 0;
            }
        }

        h1 {
            margin-top: 20px;
        }

        .chartWrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: transparent;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            margin-top: 20px;
            display: block;
        }

        .chartContainer {
            position: relative;
            width: 600px;
            height: 600px;
        }

        #recite {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }

        input[type="date"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <a href="#" class="logo">My Website</a>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <h1>Reusable Items Chart</h1>

    <table id="itemsTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Type (Reusable/Non-Reusable)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="addRowButton">Add Row</button>
    <button id="generateChartButton">Generate Charts</button>
    <div class="chartWrapper">
        <div class="chartContainer">
            <canvas id="chartCanvas" width="600" height="600"></canvas>
        </div>

        <div class="chartContainer">
            <canvas id="reusableChartCanvas" width="600" height="600"></canvas>
        </div>
    </div>
    <div id="recite"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // JavaScript for Hamburger Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        const tableBody = document.querySelector("#itemsTable tbody");
        const addRowButton = document.getElementById("addRowButton");
        const generateChartButton = document.getElementById("generateChartButton");
        const chartCanvas = document.getElementById("chartCanvas");
        const reusableChartCanvas = document.getElementById("reusableChartCanvas");
        const reciteDiv = document.getElementById("recite");

        function addRow() {
            const row = document.createElement("tr");
            row.innerHTML = `  
                <td><input type="text" placeholder="Item"></td>
                <td><input type="number" value="0" min="0"></td>
                <td>
                    <select>
                        <option value="Reusable">Reusable</option>
                        <option value="Non-Reusable">Non-Reusable</option>
                    </select>
                </td>
                <td><input type="date"></td>
            `;
            tableBody.appendChild(row);
        }

        for (let i = 0; i < 4; i++) {
            addRow();
        }

        addRowButton.addEventListener("click", addRow);

        function generateRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        }

        function generateCharts(labels, data, backgroundColors, reusableCount, nonReusableCount) {
            // Clear existing chart and create a new one
            const ctx = chartCanvas.getContext("2d");
            if (window.chartInstance) {
                window.chartInstance.destroy(); // Destroy previous chart instance if exists
            }

            window.chartInstance = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: "top",
                        },
                    },
                }
            });

            // Reusable vs Non-Reusable chart
            const reusableCtx = reusableChartCanvas.getContext("2d");
            if (window.reusableChartInstance) {
                window.reusableChartInstance.destroy(); // Destroy previous chart instance if exists
            }

            window.reusableChartInstance = new Chart(reusableCtx, {
                type: "pie",
                data: {
                    labels: ["Reusable", "Non-Reusable"],
                    datasets: [{
                        data: [reusableCount, nonReusableCount],
                        backgroundColor: [generateRandomColor(), generateRandomColor()],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: "top",
                        },
                    },
                }
            });
        }

        generateChartButton.addEventListener("click", () => {
            const rows = tableBody.querySelectorAll("tr");
            const labels = [];
            const data = [];
            const backgroundColors = [];
            let reusableCount = 0;
            let nonReusableCount = 0;

            rows.forEach(row => {
                const item = row.children[0].querySelector("input").value;
                const quantity = parseInt(row.children[1].querySelector("input").value, 10);
                const type = row.children[2].querySelector("select").value;
                const date = row.children[3].querySelector("input").value;

                if (!date) {
                    alert("Please select a date for all items.");
                    return;
                }

                if (item && quantity > 0) {
                    labels.push(item);
                    data.push(quantity);
                    backgroundColors.push(generateRandomColor());
                    if (type === "Reusable") {
                        reusableCount += quantity;
                    } else if (type === "Non-Reusable") {
                        nonReusableCount += quantity;
                    }
                }
            });

            if (data.length === 0) {
                alert("No data to display.");
                return;
            }

            generateCharts(labels, data, backgroundColors, reusableCount, nonReusableCount);

            const total = reusableCount + nonReusableCount;
            const details = `
                <strong>Overall Details:</strong><br>
                Total Reusable Items: ${reusableCount} (${((reusableCount / total) * 100).toFixed(2)}%)<br>
                Total Non-Reusable Items: ${nonReusableCount} (${((nonReusableCount / total) * 100).toFixed(2)}%)<br>
                <strong>Item Breakdown:</strong><br>
                ${labels.map((label, index) => `${label}: ${data[index]} (${((data[index] / total) * 100).toFixed(2)}%)`).join("<br>")}
            `;
            reciteDiv.innerHTML = details;
        });
    </script>
</body>
</html>
